<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Registration Form</title>
        <link rel="stylesheet" href="styles.css">
</head>

<body>
        <div class="container">
                <header>
                        Registration
                </header>
                <form action="" id="my_form" >
                        <div class="inputfields">
                         <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="Name" placeholder="Enter your first Name" value="">
                        <p id="fnameerror"></p>
                        </div>

                        <div class="inputfields">
                                <label for="lname">Last Name:</label>
                               <input type="text" id="lname" name="LName" placeholder="Enter your Last Name" value="">
                               <p id="lnameerror"></p>
                               </div>

                               <div class="inputfields">
                                <label for="ftname">Father's Name:</label>
                               <input type="text" id="ftname" name="ftName" placeholder="Enter your Father's Name" value="">
                               <p id="ftnameerror"></p>
                               </div>

                               <div class="inputfields">
                                <label for="phoneno">Phone no:</label>
                               <input type="number" id="phoneno" name="phoneno" placeholder="Enter your Phone no." value="">
                               <p id="pherror"></p>
                               </div>
                                 
                               <div class="inputfields">
                                <label for="Emailid">Email ID:</label>
                               <input type="email" id="Emailid" name="Emailid" placeholder="Enter your Email ID" value=" ">
                               <p id="emailerror"></p>
                               <p id="emailValid"></p>
                               </div>
                                
                               <div class="inputfields">
                                <label for="password">Password:</label>
                                <input type="password" name="password" id="password" placeholder="Enter Password"  value="">
                                <p id="passError"></p>
                               </div>

                             <!-- gender selector -->
                                
                               <div class="inputfields" id="gender">
                                <label for="">Gender:</label>
                                <label for="mgender">Male</label>
                                <input type="radio" name="gender" id="mgender" value="Male">

                                
                                <label for="fgender">Female</label>
                                <input type="radio" name="gender" id="fgender" value="Female">

                                
                                <label for="ogender">Others</label>
                                <input type="radio" name="gender" id="ogender" value="Others">
                                <p id="genError"></p>
                               </div>
                                
                               
                               <!-- subject selector -->
                               
                               <div class="inputfields" id="checkbox" >
                                <label for="">Subjects:</label>
                                <label for="language1">DSA</label>
                                <input type="checkbox" name="language1" id="language1" value="DSA">
                                <label for="language2">OS</label>
                                <input type="checkbox" name="language2" id="language2" value="OS">
                                <label for="language3">C++</label>
                                <input type="checkbox" name="language3" id="language3"
                                value="C++">
                                <br>
                                <label for="language4">Digital Electronics</label>
                                <input type="checkbox" name="language4" id="language5"
                                value="Digital Electronics">
                                <p id="subError"></p>
                        </div>
                        
                        <input type="submit" value="Submit" id="sumit">
                </form>
        </div>

        
        <div class="container2">
                <header>CRUD Operations</header>
                <table id="tbl">
                  
                        <thead id="th">
                                <th>First <br>Name</th>
                                <th>Last <br> Name</th>
                                <th>Fathers's <br> Name</th>
                                <th>Phone <br> Number</th>
                                <th>Email <br> ID</th>
                                <th>Password</th>
                                <th>Gender</th>
                                <th>Subjects</th>
                                <th>Action</th>
                        </thead>
                        <tbody id="data">
                                <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                       
                                         
                        
                                       
                                </tr>
                        </tbody>
                  


                </table>
        </div>
       




</body>
<script src="/script.js"></script>

</html>
